<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amsterdam Dance Intelligence</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #fff;
      letter-spacing: 1.5px;
      text-shadow: 0 0 2px #fff4;
      min-height: 100vh;
    }

    .block-title {
      text-align: center;
      margin: 2.5rem 0 1.8rem 0;
      font-size: 2.7rem;
      line-height: 1.05;
      letter-spacing: 3px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      text-transform: uppercase;
      user-select: none;
    }
    .block-title .yellow {
      color: #ffc800;
      text-shadow: 0 0 6px #ffc80055, 0 0 2px #fff;
      /* Optional: blocky neon effect */
    }
    .block-title .white {
      color: #fff;
      text-shadow: 0 0 8px #fff8, 0 0 2px #ffc80044;
    }

    section {
      padding: 2.2rem 1.2rem 2rem;
      max-width: 900px;
      margin: 0 auto 1.5rem auto;
      border: 2.5px solid #ffc800;
      border-radius: 12px;
      box-shadow: 0 0 34px #ffc80030, 0 0 9px #fff1;
      background: #12120c;
      position: relative;
    }

    h2 {
      color: #ffc800;
      text-transform: uppercase;
      font-size: 1.2rem;
      margin-top: 0;
      letter-spacing: 3px;
      margin-bottom: 0.9rem;
      text-shadow: 0 0 6px #ffc80077, 0 0 2px #fff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.3rem;
      opacity: 0.94;
    }

    .arcade-window {
      background: #12120c;
      border: 4px solid #ffc800;
      border-radius: 18px 18px 24px 24px/16px 16px 28px 28px;
      box-shadow:
        0 0 14px #ffc80070,
        0 6px 36px #000a inset,
        0 0 1px #fff7;
      margin-top: 2rem;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      padding-top: 0;
      background-image:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,0,0.05) 0px, 
          rgba(255,255,0,0.025) 2px,
          transparent 2px, 
          transparent 8px
        );
    }
    /* Remove console bar */

    .arcade-screen {
      margin: 0;
      width: 100%;
      height: 750px;
      border: 0;
      border-radius: 2px 2px 18px 18px/4px 4px 16px 16px;
      background: #020;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 0, 0.07) 0 2px,
        transparent 2px 12px
      );
      box-shadow:
        0 0 30px #ffc80033 inset,
        0 0 50px #fff1 inset;
      filter: saturate(0.95) contrast(1.18) brightness(0.98);
      position: relative;
      z-index: 1;
      display: block;
    }

    @media (max-width: 768px) {
      section { padding: 1rem; }
      .arcade-screen { height: 400px; }
      .block-title { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="block-title">
    <span class="yellow">A</span><span class="white">msterdam</span><br>
    <span class="yellow">D</span><span class="white">ance</span><br>
    <span class="yellow">I</span><span class="white">ntelligence</span>
  </div>

  <section>
    <h2>RAG Demo Console</h2>
    <p>
      <b>Mission:</b> Try out my Retrieval-Augmented Generation AI!<br>
      It's live on Render.<br>
      <span style="letter-spacing:2px; color:#ffc800;">INSERT COIN TO START</span>
    </p>

    <div class="arcade-window">
      <!-- No console bar -->
      <iframe class="arcade-screen" src="https://rag-ade.onrender.com"></iframe>
    </div>
  </section>

</body>
</html>
